name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  psf-black:
    name: Verify we can create Docker images
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: testbench:test-only
